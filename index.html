<!DOCTYPE html>

      <div class="about_majors">

          <div class="major_icon">
            <i class="fab fa-html5"></i>
          </div>
          <div class="major_title">Front-end</div>
          <p class="major_description">HTML5</p>
        </div>
        <div class="major">
          <div class="major_icon">
            <i class="fab fa-css3-alt"></i>
          </div>
          <div class="major_title">Front-end</div>
          <p class="major_description">CSS</p>
        </div>
        <div class="major">
          <div class="major_icon">
            <i class="fab fa-js"></i>
          </div>
          <div class="major_title">Front-end</div>
          <p class="major_description">JavaScript</p>
